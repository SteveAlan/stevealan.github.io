<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">     
        <style type="text/css">
            div.logbox {
                position: relative;
                top: 39%;
                margin-top: -32px;
                border: 1px solid #ffffff;
                border-radius: 5px;
                float: left;
                margin-left: 40px;
                font-family: "Segoe UI Light";
                padding: 10px;
                padding-top: 8px;
                color: #FFF;
                
            }
            input.pss {
                font-family: sans-serif;
                width: 250px;                
                background-color: transparent;
                border: 1px solid #FFF;
                border-radius: 3px;
                transition: 0.2s;
                padding: 3px;
                display: inline;
            }
            input.pss:hover {
                border-color: #269abc;
            }
            input.pss:focus {
                border-color: #99ccff;
            }
            button#login{ 
                border: 1px solid #FFF;
                color: white;
                background: transparent;
                border-radius: 3px;
                height: 35px;
                width: 35px;
                display: inline;
                transition: 0.25s
            }
            button#login:hover {
                color: #269abc;
                border: 1px solid #269abc;
                transition: 0.25s;
            }
            button#login:focus {
                color: #FFF;
                background-color: #269abc;
                transition: 0.2s;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>        
        <script>
            function check() {
                var dir = "";
                var input = document.getElementById("pswd").value;
                if (input === 'admin') {
                    window.location = "driver.html";
                } 
                else {
                    document.getElementById("wrog").innerHTML = "Invalid Password";
                    document.getElementById("pswd").value = "";       
                }   
            }
        </script>
    </head>
    <body>
        <div style="height: 700px; background-image: url('img/keyboard-bg.jpg'); background-attachment: fixed; color: #ece7e7;
             background-position: 65%; background-repeat: no-repeat;">
            <div class="logbox" >
                <h3>Steve Alan</h3><br>
                <p id="wrog" style="color: red;"></p>
                <p>Please type the password : </p>
                <input type="password" class="pss" id="pswd">        <button id="login" onclick="check();"><span class="fa fa-unlock-alt"></span></button>
            </div>     
        </div>
    </body>
</html>
